{% extends "flatpages/default.html" %}

{% block content %}

<h1>Результаты поиска</h1>
{% if listings_list %}
    {% for post in listings_list %}
        <div>
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                <p>Автор: {{ post.author }}</p>
                <p>{{ post.content|safe }}</p>
        </div>
    {% endfor %}
{% else %}
    <div>
        <h5>Пока ничего здесь нет...</h5>
    </div>
{% endif %}
{% endblock content %}
