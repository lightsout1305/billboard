{% load static %}
{% load account %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}BillyBoard{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script style="{% static 'css/base.css' %}"></script>
</head>

<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="navbar-brand" href="{% url 'post_list' %}" style="color: blue; margin-right: 40px">Главная</a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        {% if user.is_authenticated %}
                        <li><a href="{% url 'post_create' %}" class="nav-link px-2 link-dark">+ Новый пост</a></li>
                    </ul>
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="{% url 'account_reset_password'%}">
                                    Change password</a></li>
                            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a></li>
                        </ul>
                    </div>
                        {% else %}
                    <div class="text-end">
                        <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">
                            Log In</a>
                        <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign Up</a>
                    </div>
                    {% endif %}
                    <form class="d-flex" style="margin-left: 650px" action="{% url 'search_results' %}" method="get">
                        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </header>
        <main>
            {% block content %}
            {% endblock content %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
